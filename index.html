<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elektrikli Araç Karşılaştırma</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .navbar { background-color: #333; overflow: hidden; }
    .navbar a { float: left; display: block; color: #fff; text-align: center; padding: 14px 16px; text-decoration: none; }
    .menu-toggle { display: none; cursor: pointer; float: right; padding: 14px 16px; color: #fff; }
    .menu { display: flex; flex-direction: row; }
    .menu.active { display: block; }
    @media screen and (max-width: 600px) {
      .menu { display: none; flex-direction: column; }
      .menu-toggle { display: block; }
    }

    .car-card { border: 1px solid #ccc; margin: 10px; padding: 10px; border-radius: 8px; }
    .car-card img { max-width: 100%; height: auto; }
    .chart-container { width: 100%; max-width: 600px; margin: 20px auto; }
  </style>
</head>
<body>

  <div class="navbar">
    <span class="menu-toggle">☰</span>
    <div class="menu">
      <a href="#">Anasayfa</a>
      <a href="#">Araçlar</a>
      <a href="#">Karşılaştır</a>
    </div>
  </div>

  <div id="car-container"></div>

  <div class="chart-container">
    <canvas id="rangeChart"></canvas>
  </div>

  <script src="script.js"></script>
  <script>
    // Menü aç/kapa
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.menu').classList.toggle('active');
    });
  </script>
</body>
</html>
