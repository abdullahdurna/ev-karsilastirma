<!DOCTYPE html>
<html>
<head>
    <title>EV Karşılaştırma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .car-card { border: 1px solid #ddd; padding: 15px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1 class="text-center my-4">⚡ TOGG vs Tesla</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="car-card">
                <h3>TOGG T10X</h3>
                <p><strong>Menzil:</strong> 523 km</p>
                <p><strong>Batarya:</strong> 88 kWh</p>
                <p><strong>Hızlı Şarj:</strong> 30 dk (%10-80)</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="car-card">
                <h3>Tesla Model Y</h3>
                <p><strong>Menzil:</strong> 455 km</p>
                <p><strong>Batarya:</strong> 75 kWh</p>
                <p><strong>Hızlı Şarj:</strong> 25 dk (Supercharger)</p>
            </div>
        </div>
    </div>
</body>
</html>
